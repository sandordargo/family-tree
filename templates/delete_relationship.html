<!DOCTYPE html>
<html>
<head>
    <title>Family tree</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='table_handler.js') }}"></script>
</head>
<body>
    <h1> Are you sure you want to delete the following relationship? </h1>
    <h4>
        {{relationship.get_formatted_start()}}
        <span class="badge"> {{relationship.get_formatted_relationship_type()}} </span>
        {{relationship.get_formatted_end()}}</br>
    </h4>
    <form action="{{ url_for('delete_relationship',relationship_id = relationship.relationship_id)}}" method = 'post'>
        <input class="btn btn-danger" type='submit', value = 'Delete'>
        <a class="btn btn-warning" href = "{{url_for('edit_relationship', relationship_id=relationship.relationship_id)}}">Edit</a>
        <a class="btn btn-info" href = "{{url_for('show_tree')}}">Cancel</a>
    </form>
</body>
</html>
