<html>
<head>
    <title>Family tree</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

<body>
    <h2> Are you sure you want to delete {{person.name}} ({{person.birth}} - {{person.get_death_date()}})? </h2>
    <form action="{{ url_for('delete_person',person_id = person.id)}}" method = 'post'>
        <input class="btn btn-danger" type='submit', value = 'Delete'>
        <a class="btn btn-warning" href = "{{url_for('edit_person', person_id=person.id)}}">Edit</a>
        <a class="btn btn-info" href = "{{url_for('show_tree')}}">Cancel</a>
    </form>
